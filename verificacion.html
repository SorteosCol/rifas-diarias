<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Boleto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-disponible: #751FFF;
            --color-separado: #ffc107;
            --color-pago: #28a745;
            --color-primary: #007bff;
            --color-danger: #dc3545;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --background-card: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --body-bg: #f8f9fa;
        }
        .dark-mode {
            --border-color: #4d4d4d;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --background-card: #1c1c1e;
            --text-dark: #f8f9fa;
            --text-light: #a0a0a5;
            --body-bg: #121212;
        }
        @keyframes popInNumber {
          0% {
            transform: scale(0.8) translateY(20px);
            opacity: 0;
          }
          100% {
            transform: scale(1) translateY(0);
            opacity: 1;
          }
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px 0px rgba(40, 167, 69, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px 10px rgba(40, 167, 69, 0.5);
            }
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .verification-card {
            width: 100%;
            max-width: 480px;
            background-color: var(--background-card);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            text-align: center;
            opacity: 0;
            animation: fadeInCard 0.5s ease forwards;
        }
        @keyframes fadeInCard {
            to { opacity: 1; }
        }
        .card-header {
            padding: 25px 20px 20px;
        }
        .seal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .seal {
            width: 80px;
            height: 80px;
            background-color: var(--color-pago);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        .seal-container h3 {
            margin: 0;
            font-size: 1.4em;
            color: var(--text-dark);
            font-weight: 600;
        }
        .card-header h2 {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-light);
            font-weight: 500;
        }
        .card-body {
            padding: 20px;
        }
        .ticket-number {
            font-family: 'Roboto Mono', monospace;
            font-size: 6em;
            font-weight: 700;
            line-height: 1;
            color: var(--color-primary);
            margin: 0 0 20px 0;
            opacity: 0;
        }
        .ticket-number.animate {
            animation: popInNumber 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }
        .ticket-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 25px;
        }
        .ticket-status.status-valid {
            background-color: var(--color-pago);
            color: white;
        }
        .ticket-status.status-pending {
            background-color: var(--color-separado);
            color: #333;
        }
        .ticket-status.status-invalid {
            background-color: var(--text-light);
            color: var(--background-card);
        }
        .ticket-status.status-error {
            background-color: var(--color-danger);
            color: white;
        }
        .ticket-details {
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .ticket-details p {
            margin: 10px 0;
            font-size: 1em;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
        }
        .ticket-details strong {
            color: var(--text-dark);
            font-weight: 500;
        }
        .card-footer {
            padding: 15px 20px;
            background-color: var(--background-light);
            border-top: 1px solid var(--border-color);
        }
        .disclaimer {
            font-size: 0.75em;
            color: var(--text-light);
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="verification-card" class="verification-card">
        <div class="card-body">
            <h2><i class="fas fa-spinner fa-spin"></i> Verificando Boleto...</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDMBARLzKnhcmSI8euhiA2Wgsf7pJQM1_0",
                authDomain: "control-rifas.firebaseapp.com",
                projectId: "control-rifas",
                storageBucket: "control-rifas.appspot.com",
                messagingSenderId: "519272574756",
                appId: "1:519272574756:web:b5d7cf368be58fdf604db1"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const verificationCard = document.getElementById('verification-card');
            const params = new URLSearchParams(window.location.search);
            const rifaId = params.get('rifa');
            const numero = params.get('numero');

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }

            if (!rifaId || !numero) {
                verificationCard.innerHTML = `
                    <div class="card-header"><h2>Verificación de Boleto</h2></div>
                    <div class="card-body">
                        <div class="ticket-status status-error"><i class="fas fa-exclamation-triangle"></i><span>Enlace Inválido</span></div>
                        <p style="text-align: center;">Faltan los datos necesarios para la verificación.</p>
                    </div>`;
                return;
            }

            try {
                const rifaDoc = await db.collection('rifas').doc(rifaId).get();
                if (!rifaDoc.exists) {
                    throw new Error('La rifa no fue encontrada o ha sido eliminada.');
                }
                const rifaData = rifaDoc.data();
                
                const numeroDoc = await db.collection('rifas').doc(rifaId).collection('numeros').doc(numero).get();
                
                let clientData = { status: 'disponible', name: 'N/A', phone: 'N/A' };
                if (numeroDoc.exists) {
                    clientData = numeroDoc.data();
                }

                let statusInfo = {};
                switch(clientData.status) {
                    case 'pago':
                        statusInfo = { class: 'status-valid', icon: 'fa-check-circle', text: 'PAGADO' };
                        break;
                    case 'separado':
                        statusInfo = { class: 'status-pending', icon: 'fa-clock', text: 'SEPARADO' };
                        break;
                    default:
                        statusInfo = { class: 'status-invalid', icon: 'fa-question-circle', text: 'DISPONIBLE' };
                }

                verificationCard.innerHTML = `
                    <div class="card-header">
                        <div class="seal-container">
                            <div class="seal"><i class="fas fa-check"></i></div>
                            <h3>Boleto Verificado</h3>
                        </div>
                        <h2>${rifaData.nombre}</h2>
                    </div>
                    <div class="card-body">
                        <div class="ticket-number animate">${numero}</div>
                        <div class="ticket-status ${statusInfo.class}">
                            <i class="fas ${statusInfo.icon}"></i>
                            <span>${statusInfo.text}</span>
                        </div>
                        <div class="ticket-details">
                            <p><span>Propietario:</span> <strong>${clientData.name}</strong></p>
                            <p><span>Teléfono:</span> <strong>${clientData.phone || 'N/A'}</strong></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="disclaimer">
                            <strong>Importante:</strong> Esta es una verificación de autenticidad digital. La validez final del boleto está sujeta a los términos y condiciones del organizador de la rifa.
                        </p>
                    </div>
                `;

            } catch (error) {
                verificationCard.innerHTML = `
                    <div class="card-header"><h2>Verificación de Boleto</h2></div>
                    <div class="card-body">
                        <div class="ticket-status status-error"><i class="fas fa-times-circle"></i><span>Error</span></div>
                        <p style="text-align: center;">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
