<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Boleto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-pago: #28a745;
            --color-separado: #ffc107;
            --color-disponible: #6c757d;
            --color-primary: #007bff;
            --color-danger: #dc3545;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --background-card: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --body-bg: #f4f7f6;
        }
        .dark-mode {
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --background-card: #1e1e1e;
            --text-dark: #f8f9fa;
            --text-light: #a0a0a5;
            --body-bg: #121212;
        }

        /* --- Animaciones --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popInNumber {
          0% { transform: scale(0.8); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        @keyframes stampAnimation {
            0% { transform: scale(2.5) rotate(-25deg); opacity: 0; }
            60% { transform: scale(0.9) rotate(3deg); opacity: 1; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* --- Estructura Principal --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }
        /* Fondo dinámico de color según el estado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, var(--glow-color, transparent) 0%, transparent 40%);
            opacity: 0.15;
            z-index: -1;
            transition: background 0.5s ease;
        }
        body.status-valid { --glow-color: var(--color-pago); }
        body.status-pending { --glow-color: var(--color-separado); }
        body.status-invalid { --glow-color: var(--color-disponible); }
        body.status-error { --glow-color: var(--color-danger); }

        .verification-card {
            width: 100%;
            max-width: 450px;
            background-color: var(--background-card);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s ease forwards;
        }
        
        /* --- Contenido de la Tarjeta --- */
        .card-header {
            padding: 20px 25px;
        }
        .card-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-dark);
            font-weight: 600;
        }

        .card-body {
            padding: 20px 25px 30px;
        }
        .ticket-number {
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(4em, 20vw, 7em);
            font-weight: 700;
            line-height: 1;
            color: var(--text-dark);
            margin: 10px 0 25px 0;
            opacity: 0;
        }
        .ticket-number.animate {
            animation: popInNumber 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
        }

        .ticket-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .ticket-details li {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: var(--text-light);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .ticket-details li:last-child {
            border-bottom: none;
        }
        .ticket-details i {
            width: 30px;
            margin-right: 15px;
            color: var(--color-primary);
            text-align: center;
        }
        .ticket-details strong {
            margin-left: auto;
            color: var(--text-dark);
            font-weight: 500;
        }

        .card-footer {
            padding: 20px 25px;
            background-color: var(--background-light);
            border-top: 1px solid var(--border-color);
        }
        .status-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .seal {
            width: 60px;
            height: 60px;
            border: 2px solid var(--color-pago);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-pago);
            font-size: 1.8em;
            flex-shrink: 0;
            opacity: 0;
        }
        .seal.animate {
            animation: stampAnimation 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.8s forwards;
        }
        .status-text h3 {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-dark);
            text-align: left;
            font-weight: 600;
        }
        .status-text p {
            margin: 2px 0 0;
            font-size: 0.85em;
            color: var(--text-light);
            text-align: left;
        }
        .disclaimer {
            font-size: 0.7em;
            color: var(--text-light);
            margin-top: 20px;
            line-height: 1.5;
            text-align: center;
        }

        /* Estilos para estado de error */
        .status-error { color: var(--color-danger); text-align: center; }
        .status-error i { font-size: 2em; margin-bottom: 15px; }
        .status-error p { font-weight: 500; }
    </style>
</head>
<body>

    <div id="verification-card" class="verification-card">
        <div class="card-body">
            <h2 style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Verificando Boleto...</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDMBARLzKnhcmSI8euhiA2Wgsf7pJQM1_0",
                authDomain: "control-rifas.firebaseapp.com",
                projectId: "control-rifas",
                storageBucket: "control-rifas.appspot.com",
                messagingSenderId: "519272574756",
                appId: "1:519272574756:web:b5d7cf368be58fdf604db1"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const verificationCard = document.getElementById('verification-card');
            const params = new URLSearchParams(window.location.search);
            const rifaId = params.get('rifa');
            const numero = params.get('numero');

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }

            if (!rifaId || !numero) {
                document.body.classList.add('status-error');
                verificationCard.innerHTML = `
                    <div class="card-body">
                        <div class="status-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Enlace Inválido</h3>
                            <p>Faltan los datos necesarios para la verificación.</p>
                        </div>
                    </div>`;
                return;
            }

            try {
                const rifaDoc = await db.collection('rifas').doc(rifaId).get();
                if (!rifaDoc.exists) {
                    throw new Error('La rifa no fue encontrada o ha sido eliminada.');
                }
                const rifaData = rifaDoc.data();
                
                const numeroDoc = await db.collection('rifas').doc(rifaId).collection('numeros').doc(numero).get();
                
                let clientData = { status: 'disponible', name: 'No Asignado', phone: 'N/A' };
                if (numeroDoc.exists) {
                    clientData = numeroDoc.data();
                }

                let statusInfo = {};
                switch(clientData.status) {
                    case 'pago':
                        statusInfo = { class: 'valid', icon: 'fa-check', text: 'PAGADO' };
                        break;
                    case 'separado':
                        statusInfo = { class: 'pending', icon: 'fa-clock', text: 'SEPARADO' };
                        break;
                    default:
                        statusInfo = { class: 'invalid', icon: 'fa-question', text: 'DISPONIBLE' };
                }

                document.body.classList.add(`status-${statusInfo.class}`);
                
                let abonoHtml = '';
                if (clientData.status === 'separado' && clientData.abono > 0) {
                    const formattedAbono = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(clientData.abono);
                    abonoHtml = `
                        <li>
                            <i class="fas fa-hand-holding-dollar"></i>
                            <span>Abono Realizado</span>
                            <strong>${formattedAbono}</strong>
                        </li>`;
                }

                verificationCard.innerHTML = `
                    <div class="card-header">
                        <h2>${rifaData.nombre}</h2>
                    </div>
                    <div class="card-body">
                        <div class="ticket-number animate">${numero}</div>
                        <div class="ticket-details">
                            <ul>
                                <li>
                                    <i class="fas fa-user"></i>
                                    <span>Propietario</span>
                                    <strong>${clientData.name}</strong>
                                </li>
                                <li>
                                    <i class="fas fa-phone"></i>
                                    <span>Teléfono</span>
                                    <strong>${clientData.phone || 'N/A'}</strong>
                                </li>
                                <li>
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Fecha del Sorteo</span>
                                    <strong>${new Date(rifaData.fechaSorteo + 'T00:00:00').toLocaleDateString('es-ES', { day: 'numeric', month: 'long' })}</strong>
                                </li>
                                ${abonoHtml}
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="status-banner">
                            <div class="seal animate">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="status-text">
                                <h3>Boleto Auténtico</h3>
                                <p>Estado actual: ${statusInfo.text}</p>
                            </div>
                        </div>
                         <p class="disclaimer">
                            <strong>Importante:</strong> Esta es una verificación de autenticidad digital. La validez final del boleto está sujeta a los términos y condiciones del organizador de la rifa.
                        </p>
                    </div>
                `;

            } catch (error) {
                 document.body.classList.add('status-error');
                verificationCard.innerHTML = `
                    <div class="card-body">
                        <div class="status-error">
                            <i class="fas fa-times-circle"></i>
                            <h3>Error de Verificación</h3>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
