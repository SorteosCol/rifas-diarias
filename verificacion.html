<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Boleto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-disponible: #751FFF;
            --color-separado: #ffc107;
            --color-pago: #84E059;
            --color-primary: #007bff;
            --color-danger: #dc3545;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --background-card: #fff;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --body-bg: #f8f9fa;
        }
        .dark-mode {
            --border-color: #4d4d4d;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --background-card: #1c1c1e;
            --text-dark: #f2f2f7;
            --text-light: #a0a0a5;
            --body-bg: #121212;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        #verification-card {
            background-color: var(--background-card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 25px var(--shadow-color);
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 {
            font-size: 4em;
            margin: 10px 0;
            color: var(--color-primary);
            font-family: 'Roboto Mono', monospace;
        }
        h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-light);
            font-weight: 500;
        }
        .status {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
            color: white;
        }
        .status-pago { background-color: var(--color-pago); }
        .status-separado { background-color: var(--color-separado); color: var(--text-dark); }
        .status-disponible { background-color: var(--color-disponible); }
        .error { color: var(--color-danger); font-weight: bold; }
        p { font-size: 1.1em; margin: 8px 0; }
        strong { color: var(--text-dark); }
    </style>
</head>
<body>

    <div class="container">
        <div id="verification-card">
            <h2><i class="fas fa-spinner fa-spin"></i> Verificando Boleto...</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDMBARLzKnhcmSI8euhiA2Wgsf7pJQM1_0",
                authDomain: "control-rifas.firebaseapp.com",
                projectId: "control-rifas",
                storageBucket: "control-rifas.appspot.com",
                messagingSenderId: "519272574756",
                appId: "1:519272574756:web:b5d7cf368be58fdf604db1"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const verificationCard = document.getElementById('verification-card');
            const params = new URLSearchParams(window.location.search);
            const rifaId = params.get('rifa');
            const numero = params.get('numero');

            // Detectar y aplicar modo oscuro si es necesario
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }

            if (!rifaId || !numero) {
                verificationCard.innerHTML = `
                    <h2><i class="fas fa-exclamation-triangle" style="color: var(--color-danger);"></i> Enlace no válido</h2>
                    <p class="error">Faltan los datos necesarios para la verificación.</p>`;
                return;
            }

            try {
                const rifaDoc = await db.collection('rifas').doc(rifaId).get();
                if (!rifaDoc.exists) {
                    throw new Error('La rifa no fue encontrada o ha sido eliminada.');
                }
                const rifaData = rifaDoc.data();
                
                const numeroDoc = await db.collection('rifas').doc(rifaId).collection('numeros').doc(numero).get();
                
                let clientData = { status: 'disponible', name: 'N/A', phone: 'N/A' };
                if (numeroDoc.exists) {
                    clientData = numeroDoc.data();
                }

                let statusClass = `status-${clientData.status}`;
                let statusText = clientData.status.charAt(0).toUpperCase() + clientData.status.slice(1);

                verificationCard.innerHTML = `
                    <h2><i class="fas fa-check-circle" style="color: var(--color-pago);"></i> Boleto Válido</h2>
                    <h3>${rifaData.nombre}</h3>
                    <h1>Nº ${numero}</h1>
                    <hr style="border-color: var(--border-color); opacity: 0.2; margin: 20px 0;">
                    <p><strong>Propietario:</strong> ${clientData.name}</p>
                    <p><strong>Teléfono:</strong> ${clientData.phone || 'N/A'}</p>
                    <div class="status ${statusClass}">${statusText}</div>
                `;

            } catch (error) {
                verificationCard.innerHTML = `
                    <h2><i class="fas fa-times-circle" style="color: var(--color-danger);"></i> Error de Verificación</h2>
                    <p class="error">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
