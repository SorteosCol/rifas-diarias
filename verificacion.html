<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Boleto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-pago: #28a745;
            --color-separado: #ffc107;
            --color-disponible: #dc3545;
            --bg-color: #f4f7fc;
            --card-bg: #ffffff;
            --text-color: #333;
            --light-text: #777;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .verification-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-header {
            background-color: var(--color-pago);
            padding: 30px 20px;
        }
        .verified-icon {
            font-size: 4em;
            color: white;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .verified-title {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin: 10px 0 0;
        }
        .card-body {
            padding: 25px;
        }
        .raffle-name {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 20px 0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        .info-item {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
        }
        .info-item .label {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--light-text);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .info-item .value {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }
        .info-item.full-width {
            grid-column: 1 / -1;
        }
        .status-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 6px;
            color: white;
            display: inline-block;
        }
        .status-pago { background-color: var(--color-pago); }
        .status-separado { background-color: var(--color-separado); color: #333; }
        .status-disponible { background-color: var(--color-disponible); }
        .card-footer {
            background-color: var(--bg-color);
            padding: 15px;
            font-size: 0.8em;
            color: var(--light-text);
        }
    </style>
</head>
<body>

    <div class="verification-card">
        <div class="card-header">
            <div class="verified-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="verified-title">Boleto Verificado</h1>
        </div>
        <div class="card-body">
            <h2 class="raffle-name" id="verif-rifa-name"></h2>
            <div class="info-grid">
                <div class="info-item full-width">
                    <div class="label">Participante</div>
                    <div class="value" id="verif-client-name"></div>
                </div>
                <div class="info-item">
                    <div class="label">Número</div>
                    <div class="value" id="verif-number"></div>
                </div>
                <div class="info-item">
                    <div class="label">Estado</div>
                    <div class="value">
                        <span class="status-badge" id="verif-status"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Este es un comprobante de participación auténtico.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            const rifa = params.get('rifa') || 'Rifa no especificada';
            const numero = params.get('numero') || 'N/A';
            const nombre = params.get('nombre') || 'No registrado';
            const estado = params.get('estado') || 'disponible';

            document.getElementById('verif-rifa-name').textContent = rifa;
            document.getElementById('verif-client-name').textContent = nombre;
            document.getElementById('verif-number').textContent = numero;
            
            const statusEl = document.getElementById('verif-status');
            statusEl.textContent = estado;
            statusEl.className = `status-badge status-${estado}`;

            // Cambiar el color del header si el boleto no está pagado
            if (estado !== 'pago') {
                const header = document.querySelector('.card-header');
                const icon = document.querySelector('.verified-icon i');
                header.style.backgroundColor = 'var(--color-separado)';
                icon.className = 'fas fa-hourglass-half'; // Cambiar ícono a reloj de arena
            }
        });
    </script>

</body>
</html>
