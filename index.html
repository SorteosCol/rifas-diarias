<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acción Requerida</title>
    <style>
        /* --- Importación de la fuente Roboto de Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* --- Estilos Globales --- */
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        body.modal-open {
            overflow: hidden;
        }

        /* --- Contenedor de la Página (el que se desenfocará) --- */
        #page-wrapper {
            transition: filter 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #page-wrapper.blurred {
            filter: blur(10px);
            pointer-events: none;
            user-select: none;
        }

        #page-wrapper.blurred > * {
            opacity: 0;
        }

        /* Contenido de ejemplo de la página */
        .main-content {
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 40px auto;
            transition: opacity 0.3s ease;
        }

        .main-content h1 {
            color: #202124;
            font-size: 2.5rem;
        }

        /* --- Estilos del Modal Profesional --- */

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(32, 33, 36, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(3px);
        }

        .modal-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 5px 10px rgba(0,0,0,0.05);
            width: 450px;
            max-width: 90%;
            text-align: center;
            transform: translateY(20px) scale(0.98);
            opacity: 0;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }

        .modal-backdrop.visible .modal-container {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-body-wrapper {
            width: 100%;
            display: none;
            opacity: 0;
            animation: fadeIn 0.4s 0.1s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .modal-content {
            padding: 32px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-icon {
            color: #1a73e8;
            margin-bottom: 24px;
        }

        .modal-icon svg {
            width: 48px;
            height: 48px;
        }

        .modal-content h2 {
            margin: 0 0 12px 0;
            font-size: 22px;
            font-weight: 500;
            color: #202124;
        }

        .modal-content p {
            margin: 0 0 24px 0;
            font-size: 16px;
            color: #5f6368;
            line-height: 1.6;
            max-width: 380px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            padding: 0 24px 24px 24px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            padding: 9px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: .5px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            line-height: 20px;
        }

        .btn-secondary {
            background-color: transparent;
            color: #1a73e8;
            border: none;
        }
        .btn-secondary:hover { background-color: rgba(26, 115, 232, 0.08); }
        
        .btn-primary {
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            margin-left: 8px;
        }
        .btn-primary:hover {
            background-color: #185abc;
            box-shadow: 0 1px 3px 1px rgba(0,0,0,0.15);
        }

        /* --- ESTILOS RESPONSIVOS PARA MÓVILES --- */
        @media (max-width: 600px) {
            .modal-container {
                width: 90%;
                min-height: auto;
                max-height: 95vh;
                overflow-y: auto;
            }

            .modal-content {
                padding: 24px 24px 16px 24px;
            }

            .modal-content h2 {
                font-size: 20px;
            }

            .modal-content p {
                font-size: 15px;
            }
            
            .modal-icon svg {
                width: 40px;
                height: 40px;
            }

            /* Apila los botones para que sea más fácil tocarlos */
            .modal-actions {
                flex-direction: column-reverse; /* Pone la acción primaria arriba */
                padding: 0 24px 24px 24px;
                align-items: center;
            }

            .btn {
                width: 100%;
                box-sizing: border-box;
            }

            /* Ajusta los márgenes para los botones apilados */
            .btn-primary {
                margin-left: 0;
                margin-bottom: 12px;
            }
        }

    </style>
</head>
<body>

    <div id="page-wrapper">
        <div class="main-content">
            <h1>Panel de Administración</h1>
            <p>Contenido principal de la aplicación.</p>
        </div>
    </div>

    <div id="firebase-modal" class="modal-backdrop">
        <div class="modal-container">
            <div id="modal-loader" class="modal-loader">
                <div class="spinner"></div>
            </div>

            <div id="modal-body-wrapper" class="modal-body-wrapper">
                <div class="modal-content">
                    <div class="modal-icon">
                        <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
                        </svg>
                    </div>
                    <h2>Acción Requerida</h2>
                    <p>
                       Actualiza tu plan actual para seguir utilizando nuestros servicios sin interrupciones y acceder a todas las funcionalidades.
                    </p>
                </div>
                <div class="modal-actions">
                    <button id="later-btn" class="btn btn-secondary">Más tarde</button>
                    <a href="https://cloud.google.com/pricing?hl=es-419" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Actualizar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Selección de elementos del DOM
            const body = document.body;
            const pageWrapper = document.getElementById('page-wrapper');
            const modal = document.getElementById('firebase-modal');
            const loader = document.getElementById('modal-loader');
            const modalBodyWrapper = document.getElementById('modal-body-wrapper');
            const laterBtn = document.getElementById('later-btn');

            const showContent = () => {
                loader.style.display = 'none';
                modalBodyWrapper.style.display = 'block';
            };

            const showLoader = () => {
                modalBodyWrapper.style.display = 'none';
                loader.style.display = 'flex';
            };

            // Función para reiniciar la animación de carga
            const restartAnimation = () => {
                showLoader();
                // Simula una nueva carga y vuelve a mostrar el contenido
                setTimeout(showContent, 2000);
            };

            // ---- LÓGICA DE EJECUCIÓN ----
            
            // 1. Inicia el modal
            const initModal = () => {
                body.classList.add('modal-open');
                pageWrapper.classList.add('blurred');
                modal.classList.add('visible');
                // Asegurarse de que el loader se vea primero
                showLoader();
            };

            // 2. Ejecutar la carga inicial
            initModal();
            setTimeout(showContent, 2500);
            
            // 3. Asignar la animación de reinicio al botón "Más tarde"
            laterBtn.addEventListener('click', restartAnimation);
        });
    </script>

</body>
</html>
