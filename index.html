<script>
document.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
        apiKey: "AIzaSyDMBARLzKnhcmSI8euhiA2Wgsf7pJQM1_0",
        authDomain: "control-rifas.firebaseapp.com",
        projectId: "control-rifas",
        storageBucket: "control-rifas.firebasestorage.app",
        messagingSenderId: "519272574756",
        appId: "1:519272574756:web:b5d7cf368be58fdf604db1"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    const DOM = {
        mainContainer: document.getElementById('main-container'),
        modalBackdrop: document.getElementById('modal-backdrop'),
        rifaSelect: document.getElementById('rifaSelect'), rifaSelectItems: document.getElementById('rifaSelectItems'),
        newRifaName: document.getElementById('newRifaName'), createRifaButton: document.getElementById('createRifaButton'),
        deleteRifaButton: document.getElementById('deleteRifaButton'), prizeButton: document.getElementById('prizeButton'),
        settingsButton: document.getElementById('settingsButton'),
        darkModeToggle: document.getElementById('darkModeToggle'), gridContainer: document.getElementById('gridContainer'),
        winnerInputDisplay: document.getElementById('winnerInputDisplay'), digitCircles: document.querySelectorAll('.winner-input-display .digit-circle'),
        realWinningInput: document.getElementById('realWinningInput'), checkWinnerButton: document.getElementById('checkWinnerButton'),
        winnerResults: document.getElementById('winnerResults'), searchInput: document.getElementById('searchInput'),
        searchButton: document.getElementById('searchButton'), searchResultsContainer: document.getElementById('searchResultsContainer'),
        dataModal: document.getElementById('dataModal'), modalNumber: document.getElementById('modalNumber'),
        inputStatus: document.getElementById('inputStatus'), inputName: document.getElementById('inputName'),
        inputPhone: document.getElementById('inputPhone'), saveButton: document.getElementById('saveButton'),
        deleteButton: document.getElementById('deleteButton'), closeDataModalButton: document.querySelector('#dataModal .close-button'),
        prizeModal: document.getElementById('prizeModal'), prizeInfoSection: document.getElementById('prize-info-section'),
        savePrizeButton: document.getElementById('savePrizeButton'), prizeSimulatorSlots: document.querySelectorAll('.digit-circle-simulator'),
        modalWinningInput: document.getElementById('modalWinningInput'), prizeZonesContainer: document.querySelector('.prize-zones-container'),
        prizeZones: document.querySelectorAll('.prize-zone'), modalWinnerResults: document.getElementById('modalWinnerResults'),
        closePrizeModalButton: document.querySelector('#prizeModal .close-button'),
        summaryPago: document.getElementById('summaryPago'), summarySeparado: document.getElementById('summarySeparado'), summaryDisponible: document.getElementById('summaryDisponible'),
        settingsModal: document.getElementById('settingsModal'),
        closeSettingsModalButton: document.querySelector('#settingsModal .close-button'),
        colorDisponible: document.getElementById('colorDisponible'),
        colorSeparado: document.getElementById('colorSeparado'),
        colorPago: document.getElementById('colorPago'),
        saveColorsButton: document.getElementById('saveColorsButton'),
    };
    let rifaActivaId = null, unsubRifaListener = null, currentNumber = null, localRaffleData = {}, currentPrizeData = {};
    const totalNumbers = 100;
    const formatCurrency = (value) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value);
    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    const generateMediaTag = (url) => {
        if (!url) return '';
        const lowerUrl = url.toLowerCase();
        if (lowerUrl.includes('.mp4') || lowerUrl.includes('.webm')) {
            return `<video src="${url}" class="prize-media" autoplay muted loop playsinline></video>`;
        } else {
            return `<img src="${url}" alt="Premio" class="prize-media">`;
        }
    };

    const generarHtmlDePremio = (premio) => {
        if (!premio) return '<div class="prize-details"><p class="prize-description">Premio no definido</p></div>';
        if (premio.valor && premio.valor > 0) {
            return `<div class="prize-card-value">${formatCurrency(premio.valor)}</div>`;
        }
        if (premio.descripcion) {
            let html = `<div class="prize-details"><p class="prize-description">${premio.descripcion}</p>`;
            let mediaContainer = '';
            if (premio.imgUrl1 || premio.imgUrl2) {
                mediaContainer += '<div class="prize-media-container">';
                mediaContainer += generateMediaTag(premio.imgUrl1);
                mediaContainer += generateMediaTag(premio.imgUrl2);
                mediaContainer += '</div>';
            }
            html += mediaContainer;
            html += `</div>`;
            return html;
        }
        return '<div class="prize-details"><p class="prize-description">Premio no definido</p></div>';
    };

    const aplicarColoresPersonalizados = (colores) => {
        document.documentElement.style.setProperty('--color-disponible', colores.disponible);
        document.documentElement.style.setProperty('--color-separado', colores.separado);
        document.documentElement.style.setProperty('--color-pago', colores.pago);
    };
    const restaurarColoresDefault = () => {
        document.documentElement.style.removeProperty('--color-disponible');
        document.documentElement.style.removeProperty('--color-separado');
        document.documentElement.style.removeProperty('--color-pago');
    };
    const openSettingsModal = () => {
        if (!rifaActivaId || !firebase.auth().currentUser) return;
        const rootStyles = getComputedStyle(document.documentElement);
        DOM.colorDisponible.value = rootStyles.getPropertyValue('--color-disponible').trim();
        DOM.colorSeparado.value = rootStyles.getPropertyValue('--color-separado').trim();
        DOM.colorPago.value = rootStyles.getPropertyValue('--color-pago').trim();
        DOM.settingsModal.classList.add('visible');
    };
    const closeSettingsModal = () => DOM.settingsModal.classList.remove('visible');
    const saveColors = async () => {
        if (!rifaActivaId || !firebase.auth().currentUser) return;
        const nuevosColores = {
            disponible: DOM.colorDisponible.value,
            separado: DOM.colorSeparado.value,
            pago: DOM.colorPago.value,
        };
        try {
            await db.collection("rifas").doc(rifaActivaId).update({ colores: nuevosColores });
            aplicarColoresPersonalizados(nuevosColores);
            alert("Colores actualizados correctamente.");
            closeSettingsModal();
        } catch (error) {
            console.error("Error al guardar los colores:", error);
            alert("No se pudieron guardar los colores.");
        }
    };
    const applyTheme = (theme) => {
        const icon = DOM.darkModeToggle.querySelector('i');
        if (theme === 'dark') { document.body.classList.add('dark-mode'); icon.classList.remove('fa-moon'); icon.classList.add('fa-sun'); } 
        else { document.body.classList.remove('dark-mode'); icon.classList.remove('fa-sun'); icon.classList.add('fa-moon'); }
    };
    firebase.auth().onAuthStateChanged(user => { document.body.classList.toggle('admin-view', !!user); });
    const cargarRifas = async () => {
        const rifasSnapshot = await db.collection("rifas").orderBy("fechaCreacion", "desc").get();
        DOM.rifaSelectItems.innerHTML = ''; 
        if (rifasSnapshot.empty) {
            DOM.rifaSelect.textContent = '-- No hay rifas --'; DOM.rifaSelect.dataset.value = "";
            await cambiarRifaActiva(true); return;
        }
        rifasSnapshot.forEach(doc => {
            const option = document.createElement('div');
            option.textContent = doc.data().nombre; option.dataset.value = doc.id;
            option.addEventListener('click', async function(e) {
                e.stopPropagation(); if (DOM.rifaSelect.dataset.value === this.dataset.value) {
                    DOM.rifaSelectItems.classList.remove('select-show');
                    DOM.rifaSelect.classList.remove('select-arrow-active');
                    return;
                };
                DOM.rifaSelect.textContent = this.textContent; DOM.rifaSelect.dataset.value = this.dataset.value;
                DOM.rifaSelectItems.classList.remove('select-show'); DOM.rifaSelect.classList.remove('select-arrow-active');
                await cambiarRifaActiva();
            });
            DOM.rifaSelectItems.appendChild(option);
        });
        const primeraRifaDoc = rifasSnapshot.docs[0];
        DOM.rifaSelect.textContent = primeraRifaDoc.data().nombre; DOM.rifaSelect.dataset.value = primeraRifaDoc.id;
        await cambiarRifaActiva();
    };

    // --- CAMBIO: Se inicializan los premios con 2 URLs vacías ---
    const crearNuevaRifa = async () => {
        const nombre = DOM.newRifaName.value.trim();
        if (!nombre) { alert("Por favor, dale un nombre a la nueva rifa."); return; }
        try {
            const premioDefault = { valor: 0, descripcion: "", imgUrl1: "", imgUrl2: "" };
            await db.collection("rifas").add({
                nombre: nombre, 
                fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
                premios: {
                    mayor: { ...premioDefault, descripcion: "Premio Mayor" },
                    segundo: { ...premioDefault, descripcion: "Segundo Premio" },
                    tercero: { ...premioDefault, descripcion: "Tercer Premio" }
                }
            });
            DOM.newRifaName.value = ''; alert(`¡Rifa "${nombre}" creada con éxito!`); await cargarRifas();
        } catch (error) { console.error("Error al crear la rifa: ", error); alert("Ocurrió un error al crear la rifa."); }
    };
    
    const deleteRifaActual = async () => {
        if (!rifaActivaId) { alert("No hay una rifa seleccionada para eliminar."); return; }
        const rifaNombre = DOM.rifaSelect.textContent;
        if (!confirm(`¿Estás seguro de que quieres borrar la rifa "${rifaNombre}"?\n\n¡ESTA ACCIÓN ES IRREVERSIBLE Y BORRARÁ TODOS SUS DATOS!`)) return;
        try {
            const numerosRef = db.collection("rifas").doc(rifaActivaId).collection("numeros");
            const numerosSnapshot = await numerosRef.get();
            const batch = db.batch();
            numerosSnapshot.docs.forEach(doc => { batch.delete(doc.ref); });
            await batch.commit(); await db.collection("rifas").doc(rifaActivaId).delete();
            alert(`Rifa "${rifaNombre}" eliminada con éxito.`); await cargarRifas();
        } catch (error) { console.error("Error al eliminar la rifa:", error); alert("Ocurrió un error al eliminar la rifa."); }
    };
    const cambiarRifaActiva = async (forzarReseteo = false) => {
        if (unsubRifaListener) unsubRifaListener();
        rifaActivaId = forzarReseteo ? null : DOM.rifaSelect.dataset.value;
        const hayRifaActiva = !!rifaActivaId;
        DOM.prizeButton.classList.toggle('visible', hayRifaActiva);
        DOM.deleteRifaButton.classList.toggle('visible', hayRifaActiva);
        DOM.settingsButton.classList.toggle('visible', hayRifaActiva);
        if (!rifaActivaId) {
            restaurarColoresDefault();
            localRaffleData = {}; updateSummary(); initializeGrid();
            DOM.searchResultsContainer.innerHTML = '<div class="no-results-message">Crea o selecciona una rifa para empezar.</div>'; return;
        }
        try {
            const rifaDoc = await db.collection("rifas").doc(rifaActivaId).get();
            if(rifaDoc.exists && rifaDoc.data().colores) {
                aplicarColoresPersonalizados(rifaDoc.data().colores);
            } else {
                restaurarColoresDefault();
            }
        } catch(error) {
            console.error("Error al cargar colores de la rifa:", error);
            restaurarColoresDefault();
        }
        DOM.searchResultsContainer.innerHTML = '<div class="no-results-message">Escribe un número de celular y presiona la lupa para buscar.</div>';
        const rifaNumerosRef = db.collection("rifas").doc(rifaActivaId).collection("numeros");
        unsubRifaListener = rifaNumerosRef.onSnapshot(snapshot => {
            localRaffleData = {}; snapshot.forEach(doc => { localRaffleData[doc.id] = doc.data(); });
            for (let i = 0; i < totalNumbers; i++) {
                const numberStr = i.toString().padStart(2, '0');
                const status = localRaffleData[numberStr] ? localRaffleData[numberStr].status : 'disponible';
                updateCellAppearance(numberStr, status);
            }
            updateSummary();
        });
    };
    const initializeGrid = () => {
        DOM.gridContainer.innerHTML = '';
        for (let i = 0; i < totalNumbers; i++) {
            const numberStr = i.toString().padStart(2, '0');
            const cell = document.createElement('div');
            cell.className = 'grid-item status-disponible'; cell.textContent = numberStr;
            cell.dataset.number = numberStr; cell.id = `grid-item-${numberStr}`;
            cell.addEventListener('click', () => openDataModal(numberStr));
            DOM.gridContainer.appendChild(cell);
        }
    };
    const openDataModal = (number) => {
        if (!firebase.auth().currentUser || !rifaActivaId) return;
        currentNumber = number; DOM.modalNumber.textContent = number;
        const data = localRaffleData[number];
        if (data) { DOM.inputStatus.value = data.status; DOM.inputName.value = data.name || ''; DOM.inputPhone.value = data.phone || ''; } 
        else { DOM.inputStatus.value = 'disponible'; DOM.inputName.value = ''; DOM.inputPhone.value = ''; }
        DOM.dataModal.classList.add('visible');
    };
    const closeDataModal = () => { DOM.dataModal.classList.remove('visible'); currentNumber = null; };
    const saveData = () => {
        if (!currentNumber || !rifaActivaId) return;
        const status = DOM.inputStatus.value, name = DOM.inputName.value.trim(), phone = DOM.inputPhone.value.trim();
        const docRef = db.collection("rifas").doc(rifaActivaId).collection("numeros").doc(currentNumber);
        if (status === 'disponible') { docRef.delete().then(closeDataModal); }
        else { docRef.set({ status, name, phone }).then(closeDataModal); }
    };
    const deleteData = () => {
        if (!currentNumber || !rifaActivaId) return;
        db.collection("rifas").doc(rifaActivaId).collection("numeros").doc(currentNumber).delete().then(closeDataModal);
    };
    const closePrizeModal = () => {
        DOM.mainContainer.classList.remove('page-blur');
        DOM.modalBackdrop.classList.remove('visible');
        DOM.prizeModal.classList.remove('visible');
    }
    const animatePrizeCard = (card, glowColor) => {
        if (!card) return;
        card.style.setProperty('--glow-color', glowColor);
        card.style.animation = 'card-pulse-glow 1.5s ease-in-out';
        setTimeout(() => {
            card.style.animation = '';
            card.style.removeProperty('--glow-color');
        }, 1500);
    };
    const runSimulatorIntroAnimation = async () => {
        DOM.modalWinningInput.disabled = true;
        const slots = DOM.prizeSimulatorSlots;
        const cards = {
            mayor: DOM.prizeInfoSection.querySelector('.prize-card.mayor'),
            segundo: DOM.prizeInfoSection.querySelector('.prize-card.segundo'),
            tercero: DOM.prizeInfoSection.querySelector('.prize-card.tercero'),
        };
        for (let i = 0; i < 2; i++) {
            slots.forEach(slot => slot.classList.remove('selected-digit'));
            "1234".split('').forEach((digit, index) => {
                slots[index].querySelector('span').textContent = digit;
            });
            await sleep(500);
            animatePrizeCard(cards.mayor, 'var(--color-separado)');
            slots[2].classList.add('selected-digit');
            slots[3].classList.add('selected-digit');
            await sleep(1800);
            slots[2].classList.remove('selected-digit');
            slots[3].classList.remove('selected-digit');
            animatePrizeCard(cards.segundo, '#AAA');
            slots[0].classList.add('selected-digit');
            slots[1].classList.add('selected-digit');
            await sleep(1800);
            slots[0].classList.remove('selected-digit');
            slots[1].classList.remove('selected-digit');
            animatePrizeCard(cards.tercero, '#d39c6f');
            slots[1].classList.add('selected-digit');
            slots[2].classList.add('selected-digit');
            await sleep(1800);
        }
        slots.forEach(slot => {
            slot.classList.remove('selected-digit');
            slot.querySelector('span').textContent = '';
        });
        DOM.modalWinningInput.disabled = false;
        DOM.modalWinningInput.focus();
    };
    
    // --- CAMBIO: Lógica de vista de admin ahora crea dos inputs de URL ---
    const openPrizeModal = async () => {
        if (!rifaActivaId) return;
        DOM.mainContainer.classList.add('page-blur');
        DOM.modalBackdrop.classList.add('visible');
        DOM.prizeModal.classList.add('visible');
        const rifaDoc = await db.collection("rifas").doc(rifaActivaId).get();
        const rifaData = rifaDoc.data() || {};
        currentPrizeData = rifaData.premios || { mayor: {}, segundo: {}, tercero: {} };
        const user = firebase.auth().currentUser;
        DOM.prizeInfoSection.innerHTML = '';
        const prizeTiers = ['mayor', 'segundo', 'tercero'];
        const prizeLabels = { mayor: '🥇 Premio Mayor', segundo: '🥈 Segundo Premio', tercero: '🥉 Tercer Premio' };

        prizeTiers.forEach(tier => {
            const prize = currentPrizeData[tier] || { descripcion: '', valor: 0, imgUrl1: '', imgUrl2: '' };
            let contentHtml = '';
            if (user) {
                contentHtml = `
                    <div class="prize-card-admin-view">
                        <label for="${tier}DescInput">Descripción:</label>
                        <input type="text" id="${tier}DescInput" placeholder="Ej: Una Moto 0km" value="${prize.descripcion || ''}">
                        
                        <label for="${tier}ValorInput">Valor (si aplica):</label>
                        <input type="number" id="${tier}ValorInput" placeholder="0" value="${prize.valor || 0}">

                        <label for="${tier}ImgUrl1Input">URL de Imagen/Video 1:</label>
                        <input type="url" id="${tier}ImgUrl1Input" placeholder="https://ejemplo.com/foto1.jpg" value="${prize.imgUrl1 || ''}">
                        
                        <label for="${tier}ImgUrl2Input">URL de Imagen/Video 2:</label>
                        <input type="url" id="${tier}ImgUrl2Input" placeholder="https://ejemplo.com/foto2.jpg" value="${prize.imgUrl2 || ''}">
                    </div>`;
            } else {
                contentHtml = generarHtmlDePremio(prize);
            }
            DOM.prizeInfoSection.innerHTML += `
                <div class="prize-card ${tier}">
                    <div class="prize-card-title">${prizeLabels[tier]}</div>
                    ${contentHtml}
                </div>`;
        });
        
        DOM.savePrizeButton.style.display = user ? 'inline-block' : 'none';
        DOM.modalWinningInput.value = '';
        DOM.prizeSimulatorSlots.forEach(slot => { 
            slot.querySelector('span').textContent = ''; 
            slot.classList.remove('liquid-filled', 'selected-digit'); 
        });
        DOM.prizeZonesContainer.classList.remove('active');
        DOM.modalWinnerResults.innerHTML = '';
        runSimulatorIntroAnimation();
    };
    
    // --- CAMBIO: Lógica de guardado simplificada para leer de los inputs de URL ---
    const savePrizeValues = async () => {
        if (!rifaActivaId || !firebase.auth().currentUser) return;
        DOM.savePrizeButton.disabled = true;
        DOM.savePrizeButton.textContent = 'Guardando...';

        try {
            const newPrizeData = {
                mayor: {
                    descripcion: document.getElementById('mayorDescInput').value.trim(),
                    valor: Number(document.getElementById('mayorValorInput').value) || 0,
                    imgUrl1: document.getElementById('mayorImgUrl1Input').value.trim(),
                    imgUrl2: document.getElementById('mayorImgUrl2Input').value.trim()
                },
                segundo: {
                    descripcion: document.getElementById('segundoDescInput').value.trim(),
                    valor: Number(document.getElementById('segundoValorInput').value) || 0,
                    imgUrl1: document.getElementById('segundoImgUrl1Input').value.trim(),
                    imgUrl2: document.getElementById('segundoImgUrl2Input').value.trim()
                },
                tercero: {
                    descripcion: document.getElementById('terceroDescInput').value.trim(),
                    valor: Number(document.getElementById('terceroValorInput').value) || 0,
                    imgUrl1: document.getElementById('terceroImgUrl1Input').value.trim(),
                    imgUrl2: document.getElementById('terceroImgUrl2Input').value.trim()
                }
            };

            await db.collection("rifas").doc(rifaActivaId).update({ premios: newPrizeData });
            currentPrizeData = newPrizeData;
            alert("Premios guardados con éxito.");

        } catch (error) {
            console.error("Error al guardar premios:", error);
            alert("Ocurrió un error al guardar. Revisa la consola para más detalles.");
        } finally {
            DOM.savePrizeButton.disabled = false;
            DOM.savePrizeButton.textContent = 'Guardar Premios';
        }
    };
    
    const updateCellAppearance = (number, status) => {
        const cell = document.querySelector(`.grid-item[data-number='${number}']`);
        if (cell) { cell.className = 'grid-item'; cell.classList.add(`status-${status}`); }
    };
    const updateSummary = () => {
        let pago = 0, separado = 0;
        Object.values(localRaffleData).forEach(data => { if (data.status === 'pago') pago++; else if (data.status === 'separado') separado++; });
        DOM.summaryPago.textContent = pago; DOM.summarySeparado.textContent = separado;
        DOM.summaryDisponible.textContent = totalNumbers - (pago + separado);
    };
    const performSearch = () => {
        const query = DOM.searchInput.value.trim();
        DOM.searchResultsContainer.innerHTML = '';
        document.querySelectorAll('.grid-item.highlighted').forEach(item => item.classList.remove('highlighted'));
        const matched = Object.entries(localRaffleData).filter(([_, data]) => data.phone && data.phone.includes(query)).map(([number, data]) => ({ number, ...data }));
        if (matched.length > 0) {
            matched.forEach((m, index) => {
                DOM.searchResultsContainer.insertAdjacentHTML('beforeend', `<div class="result-card result-card-staggered" style="animation-delay: ${index * 100}ms;"><div class="result-number">${m.number}</div><div class="result-info"><p class="name">${m.name || 'Sin nombre'}</p><p class="phone">${m.phone}</p></div><span class="status-badge status-${m.status}">${m.status}</span></div>`);
                const cell = document.getElementById(`grid-item-${m.number}`); if (cell) cell.classList.add('highlighted');
            });
            const firstCell = document.getElementById(`grid-item-${matched[0].number}`); if(firstCell) firstCell.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            DOM.searchResultsContainer.innerHTML = `<div class="no-results-message"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg><div>No se encontraron coincidencias.</div></div>`;
        }
    };
    
    const getWinnerInfo = (raffleNumber, prizeTier, prizeObject) => {
        const data = localRaffleData[raffleNumber];
        const prizeLabels = { mayor: '🥇 Premio Mayor', segundo: '🥈 Segundo Premio', tercero: '🥉 Tercer Premio' };
        const prizeStyles = { mayor: 'gold', segundo: 'silver', tercero: 'bronze' };
        let winnerHTML;
        if (data && data.status === 'pago') {
            winnerHTML = `<div class="prize-info">
                            <div class="winner-name">${data.name || 'N/A'}</div>
                            <div class="winner-phone">Cel: ${data.phone || 'N/A'}</div>
                            <hr style="border-color: rgba(255,255,255,0.2); margin: 10px 0;">
                            ${generarHtmlDePremio(prizeObject)}
                         </div>`;
        } else {
            const reason = data ? `no fue pagado (estado: ${data.status})` : 'está disponible';
            winnerHTML = `<div class="prize-info"><div class="no-winner-text">Sin ganador (El número ${raffleNumber} ${reason}).</div></div>`;
        }
        return `<div class="winner-card ${data && data.status === 'pago' ? prizeStyles[prizeTier] : 'no-winner'}">
                    <div class="prize-header"><h3>${prizeLabels[prizeTier]}</h3><span class="prize-number-tag">Nº ${raffleNumber}</span></div>
                    ${winnerHTML}
                </div>`;
    };

    const checkWinners = async () => {
        const winningNumber = DOM.realWinningInput.value.trim();
        DOM.winnerResults.innerHTML = '';
        if (!/^\d{4}$/.test(winningNumber)) {
            DOM.winnerResults.innerHTML = '<div class="no-results-message">Ingresa un número válido de 4 cifras.</div>'; return;
        }
        const rifaDoc = await db.collection("rifas").doc(rifaActivaId).get();
        const prizesData = rifaDoc.data().premios || { mayor: {}, segundo: {}, tercero: {} };
        const prizeChecks = [
            { tier: 'mayor', number: winningNumber.substring(2, 4) },
            { tier: 'segundo', number: winningNumber.substring(0, 2) },
            { tier: 'tercero', number: winningNumber.substring(1, 3) }
        ];
        prizeChecks.forEach(p => DOM.winnerResults.insertAdjacentHTML('beforeend', getWinnerInfo(p.number, p.tier, prizesData[p.tier])));
    };

    DOM.settingsButton.addEventListener('click', openSettingsModal);
    DOM.closeSettingsModalButton.addEventListener('click', closeSettingsModal);
    DOM.saveColorsButton.addEventListener('click', saveColors);
    DOM.darkModeToggle.addEventListener('click', () => { const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); });
    DOM.createRifaButton.addEventListener('click', crearNuevaRifa); DOM.deleteRifaButton.addEventListener('click', deleteRifaActual);
    DOM.closeDataModalButton.addEventListener('click', closeDataModal); DOM.saveButton.addEventListener('click', saveData); DOM.deleteButton.addEventListener('click', deleteData);
    DOM.prizeButton.addEventListener('click', openPrizeModal);
    DOM.closePrizeModalButton.addEventListener('click', closePrizeModal);
    DOM.modalBackdrop.addEventListener('click', (e) => {
        if (e.target === DOM.modalBackdrop) {
            closePrizeModal();
            closeSettingsModal();
            closeDataModal();
        }
    });
    DOM.savePrizeButton.addEventListener('click', savePrizeValues);
    DOM.rifaSelect.addEventListener('click', () => { DOM.rifaSelectItems.classList.toggle('select-show'); DOM.rifaSelect.classList.toggle('select-arrow-active'); });
    window.addEventListener('click', (event) => { 
        if (DOM.rifaSelect.parentElement && !DOM.rifaSelect.parentElement.contains(event.target)) { DOM.rifaSelectItems.classList.remove('select-show'); DOM.rifaSelect.classList.remove('select-arrow-active'); }
    });
    DOM.searchButton.addEventListener('click', () => {
        if (!rifaActivaId) { alert("Selecciona una rifa para poder buscar."); return; }
        if (DOM.searchInput.value.trim().length === 10) performSearch();
        else { DOM.searchResultsContainer.innerHTML = '<div class="no-results-message">Debes ingresar un número de 10 cifras para buscar.</div>'; document.querySelectorAll('.grid-item.highlighted').forEach(item => item.classList.remove('highlighted')); }
    });
    DOM.checkWinnerButton.addEventListener('click', checkWinners);
    DOM.realWinningInput.addEventListener('input', () => {
        const value = DOM.realWinningInput.value;
        DOM.digitCircles.forEach((circle, index) => {
            const digit = value[index]; if (digit) { circle.textContent = digit; circle.classList.add('filled'); } else { circle.textContent = ''; circle.classList.remove('filled'); }
        });
        DOM.checkWinnerButton.disabled = value.length !== 4;
    });
    DOM.modalWinningInput.addEventListener('input', () => {
        const value = DOM.modalWinningInput.value;
        DOM.prizeSimulatorSlots.forEach((slot, index) => { 
            const digitSpan = slot.querySelector('span');
            const digit = value[index];
            digitSpan.textContent = digit || '';
            slot.classList.toggle('liquid-filled', !!digit);
        });
        DOM.prizeZonesContainer.classList.toggle('active', value.length === 4);
        if (value.length < 4) {
            DOM.modalWinnerResults.innerHTML = '';
            DOM.prizeSimulatorSlots.forEach(slot => slot.classList.remove('selected-digit'));
        }
    });
    DOM.prizeZones.forEach(zone => {
        const prizeTier = zone.dataset.prize;
        const card = DOM.prizeInfoSection.querySelector(`.prize-card.${prizeTier}`);
        zone.addEventListener('mouseenter', () => card?.classList.add('highlight'));
        zone.addEventListener('mouseleave', () => card?.classList.remove('highlight'));
        zone.addEventListener('click', () => {
            const fullNumber = DOM.modalWinningInput.value;
            if (fullNumber.length !== 4) return;
            DOM.prizeSimulatorSlots.forEach(slot => slot.classList.remove('selected-digit'));
            let targetIndices = [];
            let numberToCheck;
            if (prizeTier === 'mayor') {
                targetIndices = [2, 3];
                numberToCheck = fullNumber.substring(2, 4);
            } else if (prizeTier === 'segundo') {
                targetIndices = [0, 1];
                numberToCheck = fullNumber.substring(0, 2);
            } else if (prizeTier === 'tercero') {
                targetIndices = [1, 2];
                numberToCheck = fullNumber.substring(1, 3);
            }
            targetIndices.forEach(i => DOM.prizeSimulatorSlots[i].classList.add('selected-digit'));
            DOM.modalWinnerResults.innerHTML = getWinnerInfo(numberToCheck, prizeTier, currentPrizeData[prizeTier]);
        });
    });
    applyTheme(localStorage.getItem('theme') || 'light');
    initializeGrid();
    cargarRifas();
    DOM.checkWinnerButton.disabled = true;
});
</script>

</body>
